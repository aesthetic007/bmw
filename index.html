<html>
<head>
	<title>BMW</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
<div class="main">
		<nav>
				<div class="logo">
					<img src="image\logo.png">
					
				</div>
					<div class="nav-links">
						<ul>
							<font face="cinzel" size="2"> <b><li><a href="index.html">HOME</a></li>
							<li><a href="spec.html">SPEC</a></li>
							<li><a href="#">ABOUT</a></li>
							<li><a href="contact us.html">CONTACT US</a></li></b>
						</ul>
					</div>
	    </nav>
		<div class="information">
			<div class="overlay"></div>
				<img src="image\bmw1.jpg" class="bike">
				
			<div id="circle">
			
				<div class="feature one">
					<img src="image\engine.png">
						<div>
							<h1>ENGINE</h1>
							<p>999cc inline 4 Engine</p>
						</div>
				</div>
					<div class="feature two">
						<img src="image\speed.png">
							<div>
								<h1>MAX SPEED</h1>
								<p>299 to 310 km/h</p>
						</div>
					</div>
						<div class="feature three">
							<img src="image\tyre.png">
								<div>
									<h1>TYRE SIZE</h1>
									<p>Front:120/70,Rear:190/55</p>
							</div>
						</div>
				<div class="feature four">
					<img src="image\fuel.png">
						<div>
							<h1>MILEAGE</h1>
							<p>15.6 km/l in Highway</p>
						</div>
				</div>
	        </div>
		</div>
			<div class="controls">
				<img src="image\arrow.png" id="upBtn">
				<h3>FEATURES</h3>
				<img src="image\arrow.png" id="downBtn">
			</div>
				<div class="right-col">
					<p>Click Here To Listen Pure Exhaust Sound</p>
					<img src="image\play.png" id="icon">
				</div>
		</div>
		<script>
			var circle=document.getElementById("circle");
			var upBtn=document.getElementById("upBtn");
			var downBtn=document.getElementById("downBtn");
			
			var rotatevalue=circle.style.transform;
			var rotateSum;
			
			upBtn.onclick=function()
			{
				rotateSum=rotatevalue+"rotate(-90deg)";
				circle.style.transform=rotateSum;
				rotatevalue=rotateSum;
			}
			downBtn.onclick=function()
			{
				rotateSum=rotatevalue+"rotate(90deg)";
				circle.style.transform=rotateSum;
				rotatevalue=rotateSum;
			}
		</script>
		<audio id="mysong">
			<source src="image\song.mp3" type="audio/mp3">
		</audio>
	<script>
		var mysong=document.getElementById("mysong");
		var icon=document.getElementById("icon");
		
		icon.onclick=function(){
			if(mysong.paused){	
				mysong.play();
				icon.src="image\pause.png";
			}else{
				mysong.pause();
				icon.src="image\play.png";
			}
			
		}
		
	</script>
</body>
</html>
